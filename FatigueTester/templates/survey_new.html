{% extends 'app_base.html' %}
{% load i18n %}

{% block content %}
    <h2 class="mt-5 mb-3"> {% trans 'Tell us about the correctness of test result, so we can improve the application!' %} </h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.rating.id_for_label }}" class="form-label fs-5">
                {% trans 'Correctness of the test results' %}:
            </label><br>
            {% for choice in form.rating %}
                <div class="form-check form-check-inline">
                    {{ choice }}
                    <label class="form-check-label" for="{{ choice.id_for_label }}"></label>
                </div>
            {% endfor %}
        </div>

        <div class="mb-3 form-floating">
            {{ form.comment }}
            <label for="{{ form.comment.id_for_label }}" class="form-label">
                {% trans 'Comment (optional)' %}:
            </label>
        </div>
        <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
    </form>
{% endblock %}
