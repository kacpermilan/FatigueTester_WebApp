{% extends 'app_base.html' %}
{% load i18n %}

{% block content %}

{% if classes_obj %}
    <table class="table table-striped table-hover table-bordered mt-5 mb-3">
        <thead class="table-primary">
            <tr>
                <th scope="col"> {% trans 'Survey ID' %} </th>
                <th scope="col"> {% trans 'Test Rating' %} </th>
                <th scope="col"> {% trans 'User Comment' %} </th>
            </tr>
        </thead>
        <tbody>
            {% for record in classes_obj %}
                <tr>
                    <td><a href="{% url 'survey_display' record.id %}">{{ record.id }}</a></td>
                    <td>{{ record.rating }}</td>
                    <td>{{ record.comment }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}

{% endblock %}
